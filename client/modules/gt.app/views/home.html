<div class="gt-view gt-form-view gt-view-home">
    <header>header
        <button ng-click="clear()">Clear</button>
    </header>

    <div>
        <gt-person model="model.me" title="{{'My Details' | translate}}"></gt-person>
    </div>

    <div>
        <gt-person model="model.mom" title="{{'Mom' | translate}}"></gt-person>
        <gt-person model="model.momsDad" title="{{'Mom\'s Dad' | translate}}"></gt-person>
        <gt-person model="model.momsMom" title="{{'Mom\'s Mom' | translate}}"/>
    </div>

    <div>
        <gt-person model="model.mom" title="{{'Dad' | translate}}"></gt-person>
        <gt-person model="model.momsDad" title="{{'Dad\'s Dad' | translate}}"></gt-person>
        <gt-person model="model.momsMom" title="{{'Dad\'s Mom' | translate}}"/>
    </div>

    <div>
        <h3>{{'Brothers' | translate}}</h3>

        <div>
            <div class="form-group">
                <label>{{'How many brothers you have ?' | translate}}</label>
                <div class="form-input-container">
                    <input type="number" placeholder="{{'Enter Value' | translate}}" ng-model="model.numBrothers" min="0" max="50">
                </div>
            </div>
        </div>

        <div ng-repeat="brother in model.brothers">
            <gt-person model="brother" title="{{'Brother' | translate}} {{ $index + 1 }}/{{ model.brothers.length }}"></gt-person>
        </div>
    </div>

</div>
