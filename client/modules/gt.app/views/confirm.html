<div class="gt-view gt-form-view gt-view-confirm">
    <header>header
        <button ng-click="clear()">Clear</button>
    </header>

    <h3>{{'Confirm Email' | translate}}</h3>

    <form name="form">

        <div class="form-group">
            <label>{{'Confirmation Code' | translate}}</label>
            <div class="form-input-container">
                <input type="text" placeholder="{{'Enter Value' | translate}}" required ng-minlength="6" ng-maxlength="6" ng-model="code" name="code">
            </div>
        </div>

        <div class="btn-field">
            <button class="btn btn-inverse"
                    ng-click="confirm()"
                    ng-disabled="!form.$valid">{{'Confirm' | translate}}
            </button>
        </div>
        <!--<p>{{form.$error}}</p>-->

    </form>

</div>
